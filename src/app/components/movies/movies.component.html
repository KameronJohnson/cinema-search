<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
  <div class="container">
    <h1>{{title}}</h1>
    <p>Search Movies:</p>
    <form (submit)="searchMovies()">
      <input type="text" placeholder="Enter Movie Title" [(ngModel)]="searchStr" class="form-control">
      <br />
      <button class="btn btn-primary btn-sm">Go &raquo;</button>
    </form>
  </div>
</div>

<div *ngIf="searchRes" class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Results</h3>
  </div>
  <div class="panel-body">
    <div class="row">
        <div *ngFor="let movie of searchRes; let i=index" class="col-md-2">
            <div *ngIf="i < 18">
                <img *ngIf="movie.poster_path" class="thumbnail" src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}">
              <h4>{{movie.title}}</h4>
              <p><a class="btn btn-default" href="#" role="button">View details &raquo;</a></p>
            </div>
        </div>
    </div>
  </div>
</div>  

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Daddy's Most Popular Movies</h3>
  </div>
  <div class="panel-body">
    <div class="row">
        <div *ngFor="let movie of popularList; let i=index" class="col-md-2">
            <div *ngIf="i < 6">
                <img *ngIf="movie.poster_path" class="thumbnail" src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}">
              <h4>{{movie.title}}</h4>
              <p>{{movie.release_date}} </p>
              <p><a class="btn btn-default" href="#" role="button">View details &raquo;</a></p>
            </div>
        </div>
    </div>
  </div>
</div>
